<!DOCTYPE html>
<!-- sub_award.html -->
<html lang="ko-KR" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/sub_award.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>문학동네</title> 
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">

</head>
<body>
  <div id="wrap">
    <header id="headBox">
    </header><!-- //headBox-->

    <nav id="subNavBox">
    </nav>
    <section id="subSearchBox">
      <h2 class="blind">도서 검색창</h2>

      <div class="sub_nav_tab">
        <button type="button" class="action">문학동네 문학상</button>
        <button type="button">국내외 문학상</button>
      </div>

      <div class="subsearch_inner">
        <div id="searchFilter">
          <ul>
            <li class="all on"><button type="button">전체</button></li>
            <li class="bookName"><button type="button">도서명</button></li>
            <li class="brandName"><button type="button">브랜드</button></li>
            <li class="authorName"><button type="button">저자명</button></li>
            <li class="translatorName"><button type="button">역자명</button></li>
          </ul>
        </div>
        <form action="#" method="GET">
            <fieldset>
              <legend class="blind">도서 검색하기</legend>
              <label for="search_area" class="blind">
                검색할 내용을 입력하세요.
              </label>
              <input
                type="text"
                id="searchBookBox"
                value=""
                name="search__area"
                placeholder="검색할 내용을 입력하세요."
                />
                <button type="submit" class="searchButton"><i class="fas fa-search"><span class="blind">검색</span></i></button>
          </fieldset>
        </form>
      </div>

      <div class="sub_filter_tab">
        <div>
          <ul class="sub_filter_wrap">
            <li class="action"><a href="#">문학동네소설상</a></li>
            <li><a href="#">문학동네작가상</a></li>
            <li><a href="#">젊은작가상</a></li>
            <li><a href="#">김승옥문학상</a></li>
            <li><a href="#">문학동네 대학소설상</a></li>
            <li><a href="#">문학동네청소년문학상</a></li>
            <li><a href="#">문학동네어린이문학상</a></li>
            <li><a href="#">문학동네동시문학상</a></li>
            <li><a href="#">엘릭시르 미스터리 대상</a></li>
            <li><a href="#">서울동화 일러스트레이션상</a></li>
          </ul>
        </div>
      </div>

    </section><!--subSearchBox-->
    <article id="bookConBox">
      <h2 class="blind">도서 리스트</h2>
      <ul class="bookcon_inner">
      </ul><!--bookcon_inner-->
    </article>
    <section id="pageBtn">
      <h2 class="blind">페이지 이동 버튼</h2>
      <div class="pagebtn_inner">
        <ul class="sub_next_btn">
          <li class="next_btn_detail"><button type="button"><span class="blind">다음으로 가기</span><i class="fas fa-chevron-right"></i></button></li>
          <li class="end_btn_detail"><button type="button"><span class="blind">맨 끝으로 가기</span><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></button></li>
        </ul>
          <ul class="sub_prev_btn">
            <li class="prev_btn_detail"><button type="button"><span class="blind">이전으로 가기</span><i class="fas fa-chevron-left"></i></button></li>
            <li class="start_btn_detail"><button type="button"><span class="blind">맨 처음으로 가기</span><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></button></li>
          </ul>
          <ul class="sub_page_btn">
            <li><button type="button">01</button></li>
            <li><button type="button">02</button></li>
            <li><button type="button">03</button></li>
            <li><button type="button">04</button></li>
            <li><button type="button">05</button></li>
            <li><button type="button">06</button></li>
            <li><button type="button">07</button></li>
            <li><button type="button">08</button></li>
            <li><button type="button">09</button></li>
            <li><button type="button">10</button></li>
          </ul>

      </div>
    </section>

    <footer id="footBox">
    </footer><!-- //footBox -->
  </div><!--#wrap-->
 
  <!-- script -->
  <script src="../dist/src/importHtml.js"></script>
  <script src="../dist/src/importHtmlSubBooklist.js"></script>
  <script src="../dist/src/importHtmlSubNav.js"></script>
</body>
</html>
